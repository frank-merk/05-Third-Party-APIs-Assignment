<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- Building bootstrap grid to hold hour items. Using the bootstrap save button and icon -->

      <div class="row time-block" id="9">
        <div class="col-md-2 hr">9:00 AM</div>
        <textarea class="col-md-8 input" id="hour-9" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="10">
        <div class="col-md-2 hr">10:00 AM</div>
        <textarea class="col-md-8 input" id="hour-10" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="11">
        <div class="col-md-2 hr">11:00 AM</div>
        <textarea class="col-md-8 input" id="hour-11" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="12">
        <div class="col-md-2 hr">12:00 PM</div>
        <textarea class="col-md-8 input" id="hour-12" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="13">
        <div class="col-md-2 hr">1:00 PM</div>
        <textarea class="col-md-8 input" id="hour-1" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="14">
        <div class="col-md-2 hr">2:00 PM</div>
        <textarea class="col-md-8 input" id="hour-2" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="15">
        <div class="col-md-2 hr">3:00 PM</div>
        <textarea class="col-md-8 input" id="hhour-3" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="16">
        <div class="col-md-2 hr">4:00 PM</div>
        <textarea class="col-md-8 input" id="hour-4" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>

    <div class="row time-block" id="17">
        <div class="col-md-2 hr">5:00 PM</div>
        <textarea class="col-md-8 input" id="hour-5" placeholder="To-Do..."></textarea>
        <button class="col-md-2 btn save"><i class="fas fa-save"></i></button>
    </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
    <script src = "script.js"></script>
  </body>
</html>
